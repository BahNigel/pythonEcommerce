{% extends 'base.html'%}

{% block content%}
{% load static %}
     <div class="container">
       <div class="row">
         <div class="col-md-6">
           <div style="height:500px" id="addressContainer">
             <div style="margin-top:100px; border:2px solid silver; border-radius:5px;padding:30px" id="addressBox">
               <form action="" method="post">
                   {% csrf_token %}
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="validationDefault01">First name</label>
                    <input name="firstName" type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Mark" required>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationDefault02">Last name</label>
                    <input name="lastName" type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Otto" required>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationDefaultUsername">Username</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                      </div>
                      <input name="userName" type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationDefault03">City</label>
                    <input name="city" type="text" class="form-control" id="validationDefault03" placeholder="City" required>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="validationDefault04">State</label>
                    <input name="state" type="text" class="form-control" id="validationDefault04" placeholder="State" required>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="validationDefault05">Zip</label>
                    <input name="zip" type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
                  </div>
                </div>
                <div class="form-group">
                    <label for="payment">Payment method</label>
                  <select name="paymentMethod" id="payment" class="form-control">
                      <option value="paypal" >PayPal</option>
                      <option value="stripe" >Stripe</option>
                  </select>
                </div>
                <button class="btn btn-primary" type="submit">Check Out</button>
              </form>
             </div>
          </div>
         </div>
         <div class="col-md-6">
             <div style="width:100%; border: 2px solid silver; border-radius: 10px; position:relative; margin-top: 100px" class="itemBox">
                 <table class="table app-table-hover mb-0 text-left">
										<thead>
											<tr>
												<th class="cell">Item</th>
												<th class="cell">Name</th>
												<th class="cell">Price</th>
											</tr>
										</thead>
										<tbody>
										{% for p in prod %}
											<tr>
												<td class="cell"><img alt="product image" src="{{p.image}}"></td>
												<td class="cell">{{p.name}}</td>
												<td class="cell"><span  data-element="{{p.total}}" id="element" class="truncate">${{p.total}}</span></td>

											</tr>
										{% endfor %}
										</tbody>
									</table>
             </div>
         </div>
       </div>
     </div>

{% endblock content %}
